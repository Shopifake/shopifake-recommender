version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: shopifake-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333'"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  recommender:
    build: .
    container_name: shopifake-recommender
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      qdrant:
        condition: service_healthy
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  qdrant_data: