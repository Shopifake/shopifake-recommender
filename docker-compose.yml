version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: shopifake-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333'"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7.4
    container_name: shopifake-redis
    command: ["redis-server", "--save", "60 1", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  recommender:
    build: .
    container_name: shopifake-recommender
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    restart: unless-stopped

  embeddings-worker:
    build: .
    container_name: shopifake-embeddings-worker
    command: python -m src.services.workers.embedding_worker
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    restart: unless-stopped

  rag-worker:
    build: .
    container_name: shopifake-rag-worker
    command: python -m src.services.workers.rag_worker
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    restart: unless-stopped

  ui:
    image: python:3.12-slim
    container_name: shopifake-recommender-ui
    working_dir: /ui
    command: python -m http.server 8001 --bind 0.0.0.0
    volumes:
      - ./ui:/ui:ro
    ports:
      - "8001:8001"
    restart: unless-stopped

volumes:
  qdrant_data:
  redis_data: